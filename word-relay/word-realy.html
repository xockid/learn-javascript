<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>
<body>
  <div><span id="order">1</span>번 째 참가자</div>
  <div>제시어: <span id="word"></span></div>
  <input type="text" name="word" id="wordSection">
  <button>입력</button>

  <script>
    const num = Number(prompt('참가자 수를 입력하세요.'));
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word; //제시어
    let newWord; //현재 단어

    const onClickButton = () => {
      if (!word || word[word.length - 1 === newWord[0]]) { //제시어가 비어 있거나 올바른 단어인가?
        word = newWord; //입력한 단어가 제시어가 된다.
        $word.textContent = word; //화면에 제시어 표시
        const order = Number($order.textContent);
        if (order + 1 > num) {
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1;
        }
      } else { //올바르지 않다.
        alert('틀렸습니다!')
      }
      $input.value = '';
      $input.focus();
    };
    const onInput = (e) => {
      newWord = e.target.value; //입력한 단어를 현재 단어로
    };
    
    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
  </script>
</body>
</html>
