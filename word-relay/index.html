<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿵쿵따</title>
</head>
<body>
  <h3>쿵쿵따</h3>
  <ul>
    <li>참가자 수를 입력하세요.</li>
    <li>제시어를 입력하세요.</li>
    <li>게임을 계속 진행하세요.</li>
    <li>쿵쿵따는 세 글자 단어만 입력 가능합니다.</li>
  </ul>

  
  <!-- 3장 셀프체크 주제는 끝말잇기 게임을 응용해 쿵쿵따 게임 만들기입니다. 그저 입력할 수 있는 단어를 세 글자로 고정하면 됩니다. 다만, 세 글자가 아니라면 다시 입력하라고 표시하세요. 또한, 초반에 prompt 함수를 사용해 몇 명이 참가할지를 선택할 때 사용자가 취소를 누르면 다음 코드가 실행되지 않게 처리하면 좋을 것 같습니다

힌트 사용자가 input 이벤트를 발생시킬 때 입력한 글자가 세 글자인지 확인합니다 -->
  <!-- JS -->
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
